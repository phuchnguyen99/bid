server:
  port: 8081
spring:
  application:
    name: auction
  datasource:
    password: 'admin'
    url: jdbc:postgresql://localhost:5433/auction
    username: 'postgres'
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: true
  zipkin:
    base-url: http://localhost:9411/