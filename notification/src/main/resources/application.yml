server:
  port: 8083
spring:
  application:
    name: notification
  datasource:
    password: 'admin'
    url: jdbc:postgresql://localhost:5433/bid-notification
    username: 'postgres'
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: true
  rabbitmq:
    exchange:
      internal: internal.exchange
    queue:
      notification: queue.notification
    routing-keys:
      internal-notification: internal.notification.routing-key
  kafka:
    bootstrap-servers: broker:9092